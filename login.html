 <link rel="stylesheet" href="style/stylesheet.css">

 integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

     <title>HomeScape</title>
   <style>
  
  header{
    z-index: 999;
    position: fixed;
    top: 0;
    left: 0;
    width: 90%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 100px;
    transition: 0.6s;
    background: #988558;
    
    }
    .sticky{
    background: #988558;
    padding: 15px 100px;
    }
    header .brand{
    color: white;
    font-size: 30px;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 2px;
    }
    
    header .menu{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    
    } 
    
    
    
    header .menu .active{
    right: 0;
    }
    header .menu a{
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    color: #fff;
    margin: 0 30px;
    padding: 0 10px;
    transition: 0.3s;
    transition-property: color,background;
    padding: 15px;
    }
    
    header .menu a:hover{
    border-bottom: 1px solid white;
    
    padding: 15px;
    }
    
    header .btn{
    color: #fff;
    font-size: 25px;
    cursor: pointer;
    display: none;
    }
    header .menu .icon-header{
        color: #fff;
        font-size: xx-large;
        margin: 0 10px; 
          text-decoration: none;
           position: relative;
           padding: 0;
    }
    
    header .menu .icon-header:hover{
        color: #C19A6B;
       
        padding: 0;
    }
    .icon-header span{
        position: absolute;
        top :0;
        font-size: medium;
        border:1px solid white;
       
        color:white;
        border-radius: 50%;
        width: 20px;
        text-align: center;
    
    }
    @media  (max-width:1060px) {
    
    header {
width: 80%;

}
header .btn{
display: block;
color: #fff;
}
header .menu{
position: fixed;
background-color: #988558db;
flex-direction: column;
min-width: 244px;
height: 100vh;
top: 0;
right: -100%;
padding: 80px 50px;
transition: 0.5s;
transition-property: right;
}

header .menu.active{
right: 0;
}

header .menu .close-btn{
position: absolute;
top: 0;
left: 0;
margin: 25px;
}
header .menu a{
display: block;
font-size: 20px;
margin: 20px;
padding: 0 15px;
}

}

@media  (max-width:630px) {
header {
width: 86%;
padding: 20px 30px;
}

.sticky {
padding: 20px 30px;
}
}
 
    .login_form_wrapper {
    float: left;
    width: 100%;
    padding-top: 40px;
    padding-bottom: 100px;
    background-color:grey;
}

.login_wrapper {
    padding-bottom: 20px;
    margin-bottom: 20px;
    border-bottom: 1px solid #e4e4e4;
    float: left;
    width: 100%;
    background: #fff;
    padding: 50px;
}

.login_wrapper a.btn {
    color: #fff;
    width: 100%;
    height: 50px;
    padding: 6px 25px;
    line-height: 36px;
    margin-bottom: 20px;
    text-align: left;
    border-radius: 5px;
    background: #4385f5;
    font-size: 16px;
    border: 1px solid #4385f5;
}


.login_wrapper a i {
    float: right;
    margin: 0;
    line-height: 35px;
}

.login_wrapper a.google-plus {
    background: #db4c3e;
    border: 1px solid #db4c3e;
}

.login_wrapper h2 {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 20px;
    color: #111;
    line-height: 20px;
    text-transform: uppercase;
    text-align: center;
    position: relative;
}

.login_wrapper .formsix-pos, .formsix-e {
    position: relative;
}

.form-group {
    margin-bottom: 15px;
}

.login_wrapper .form-control {
    height: 53px;
    padding: 15px 20px;
    font-size: 14px;
    line-height: 24px;
    border: 1px solid #fafafa;
    border-radius: 3px;
    box-shadow: none;
    font-family: 'Roboto';
    -webkit-transition: all 0.3s ease 0s;
    -moz-transition: all 0.3s ease 0s;
    -o-transition: all 0.3s ease 0s;
    transition: all 0.3s ease 0s;
    background-color: #fafafa;
}

.login_wrapper .form-control:focus {
    color: #999;
    background-color: fafafa;
    border: 1px solid #4285f4 !important;
}

.login_remember_box {
    margin-top: 30px;
    margin-bottom: 30px;
    color: #999;
}

.login_remember_box .control {
    position: relative;
    padding-left: 20px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    margin: 0;
}

.login_remember_box .control input {
    position: absolute;
    z-index: -1;
    opacity: 0;
}

.login_remember_box .control__indicator {
    position: absolute;
    top: 0;
    left: 0;
    width: 15px;
    height: 15px;
    background: #fff;
    border: 1px solid #999;
}

.login_remember_box .forget_password {
    float: right;
    color: #db4c3e;
    line-height: 12px;
    text-decoration: underline;
}

.login_btn_wrapper {
    padding-bottom: 20px;
    margin-bottom: 30px;
    border-bottom: 1px solid #e4e4e4;
}

.login_btn_wrapper a.login_btn {
    text-align: center;
    text-transform: uppercase;
}

.login_message p {
    text-align: center;
    font-size: 16px;
    margin: 0;
}

p {
    color: #999999;
    font-size: 14px;
    line-height: 24px;
}

.login_wrapper a.login_btn:hover {
    background-color: #2c6ad4;
    border-color: #2c6ad4;
}

.login_wrapper a.btn:hover {
    background-color: #2c6ad4;
    border-color: #2c6ad4;
}

.login_wrapper a.google-plus:hover {
    background: #bd4033;
    border-color: #bd4033;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}

.btn-google {
  color: white !important;
  background-color: #ea4335;
}

.btn-facebook {
  color: white !important;
  background-color: #3b5998;
}


</style>
</head>

<body>
  <header class="container-fluid ">
    <a href="#" class="brand ps-2">HomeScape</a>
    <div class="menu">
        <div class="btn">
            <i class="las la-times close-btn"></i>
        </div>
        <a href="index.html#home">Home</a>
        <a href="index.html#product">Products</a>
        <a href="index.html#about">About Us</a>
        <a href="index.html#services">Our Services </a>
        <a href="index.html#contact">Contact</a>
        <div class="icon-contianer">
          <a href="login.html" class="icon-header"><i class="lar la-user"></i><a href="cart.html" class="icon-header pe-4"><i class="las la-shopping-cart "></i> <!--<span>0</span>--> </a>
        </a>
        </div>

    </div>


    <div class="btn">
        <i class="las la-bars menu-btn"></i>
    </div>
</header>

    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn  btn-login text-uppercase fw-bold "style="background-color:#988558;Color:white;" type="submit">login</button>
                </div>
                <div class="register"><b>Don't have an account? <a class="text-decoration-none" href="register.html"><span style="color:#988558;text-decoration: underline;">Register</span></a></b></div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn  btn-login text-uppercase fw-bold" style="border: 2px solid #988558;"type="submit">
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn  btn-login text-uppercase fw-bold" type="submit" style="border: 2px solid #988558;">
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</body>
